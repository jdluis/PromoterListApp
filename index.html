<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotor List App</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--HEADER-->
    <div>
        <h1>Promotor List</h1>
    </div>

    <!--FORMULARIO DE LOGIN PARA LOS PROMOTORES O ADMINS-->
    <main>
        <h2>LOGIN FOR ADMIN OR PROMOTER</h2>
        <form class="form">
            <label for="userName">Nombre de Usuario</label>
            <input type="text" id="userName" value="User Name">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password">
            <label for="mail">Correo</label>
            <input type="email" id="mail">
            <label for="eventName">Nombre del Evento</label>
            <input type="text" id="eventName">
            
            <button type="submit">Login</button>
        </form>
    </main>

    <!--FORMULARIO DE REGISTRO DE CLIENTES (solo sera visible una vez logeado un promotor o accediendo con el admin a una ficha de promotor)--> 
    <div>
        <h2>Add New Client</h2>
        <form action="">
            <input type="text" value="Name">
            <input type="email">
            <input type="number">
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
