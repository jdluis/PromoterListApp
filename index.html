<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotor List App</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="allStorage()">
    <!--HEADER-->
    <header>
        <div>
            <h1>Your Promotor List</h1>
        </div>
    </header>

    <!--FORMULARIO DE LOGIN PARA LOS PROMOTORES O ADMINS-->
    <main>
        <div class="container-form" id="singinContainer">
            <h2 class="form-title">Sing In Your Event!</h2>
            <form class="form" id="signinForm">
                <label for="adminName">User Name</label>
                <input type="text" id="adminName" required>
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" required>
                <label for="adminMail">Mail</label>
                <input type="email" id="adminMail" required>
                <label for="eventName">Nombre del Evento</label>
                <input type="text" id="eventName" required>
                <button type="submit" id="signInAdminBtn">Sign In</button>
            </form>
            <span id="signInErrorOrSuccessMessage"></span>
            <a class="link" id="linkToLogin">You already have it? Click Here</a>
        </div>
        
        <div class="container-form none" id="loginContainer">
            <h2 class="form-title">LOGIN</h2>
            <form class="form" id="loginForm">
                <label for="userName">UserName</label>
                <input type="text" id="userName"required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="submit" id="submitLoginBtn">Login</button>
            </form>
            <span id="loginErrorOrSuccessMessage"></span>
            <a class="link" id="linkToSingin">Â¿New User? Click Here</a>
        </div>
    </main>

    <div id="adminPanel">
    </div>

    <!--Panel de Promotor una vez logeado-->
    <section id="promotorPanel" class="none">
        <div></div>
          <!--FORMULARIO DE REGISTRO DE CLIENTES (solo sera visible una vez logeado un promotor o accediendo con el admin a una ficha de promotor)--> 
    <div id="clientFormSubmit" class="none">
        <h2>Add New Client</h2>
        <form action="">
            <input type="text" value="Name">
            <input type="email">
            <input type="number">
            <button type="submit">Sign In</button>
        </form>
    </div>
    </section>

    <footer class="footer-container">
        <h4>Copyright: jdluis.com</h4>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
