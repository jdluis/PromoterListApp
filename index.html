<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotor List App</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3ffbeed2f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="bgHeroSlide">
    
    <!--HEADER Main Page-->
    <header class="header" id="mainHeader">
      <div>
        <p class="h1">Promotor Event</p>
        <!--CAMBIARA CON JS-->
      </div>
      <div>
        <button id="btnToLoginSection" class="btn btn-primary">LogIn</button>
      </div>
    </header>

    <!-- About-Main Page -->
    <section class="container-about" id="aboutSection">
      <div>
        <h2>New Event</h2>
      </div>
      <div>
        <p>
          Build your own Event without signing in and sharing it with your
          friends and promoters.
        </p>
      </div>
      <div>
        <button class="btn btn-primary" id="btnOpenFormNewEvent">Create</button>
      </div>
      <div class="container-icons">
        <div class="flex-item">
          <i class="fa-solid fa-gauge-high"></i>
          <h3>Fast</h3>
        </div>
        <div class="flex-item">
          <i class="fa-solid fa-handshake-simple"></i>
          <h3>Easy</h3>
        </div>
        <div class="flex-item">
          <i class="fa-solid fa-shield"></i>
          <h3>Safe</h3>
        </div>
      </div>
    </section>

    <!--SIGN IN FORM-->
    <section class="container modal_offcanvas none" id="newEventSection">
      <form class="form-container" id="newEventForm">
        <h2 class="form-title">Create Event</h2>
        <fieldset>
          <legend>Login Info</legend>
          <div class="form-input_container">
            <div>
              <label class="form-label" for="eventName">Name</label>
              <input
                class="form-input"
                name="eventName"
                type="text"
                placeholder="Event Name"
              />
            </div>
          </div>
          <div class="form-input_container">
            <div>
              <label class="form-label" for="eventEmail">Mail</label>
              <input
                class="form-input"
                name="eventEmail"
                type="email"
                placeholder="Mail"
              />
            </div>
          </div>
        </fieldset>
        <!--Radio for Categorys-->
        <fieldset class="ml">
          <legend>Category</legend>
          <div class="form-input_container radio_container">
            <div>
              <label class="form-label" for="dance">Dance:</label>
              <input
                class="form-input"
                type="radio"
                id="dance"
                name="category"
                value="dance"
              />
            </div>
            <div>
              <label class="form-label" for="sport">Sport:</label>
              <input
                class="form-input"
                type="radio"
                id="sport"
                name="category"
                value="sport"
              />
            </div>
            <div>
              <label class="form-label" for="family">Family:</label>
              <input
                class="form-input"
                type="radio"
                id="family"
                name="category"
                value="family"
              />
            </div>
            <div>
              <label class="form-label" for="other">Other:</label>
              <input
                class="form-input"
                type="radio"
                id="other"
                name="category"
                value="other"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Event Settings</legend>
          <div class="form-input_container">
            <label class="form-label" for="dateOfEvent">Date</label>
            <input
              class="form-input input_date"
              name="dateOfEvent"
              type="date"
              placeholder="Date of Event"
            />
          </div>
          <div class="form-input_container">
            <label class="form-label" for="totalTikets">Tikets</label>
            <input
              class="form-input input_number"
              name="totalTikets"
              type="number"
              placeholder="0"
            />
          </div>
          <div class="form-input_container">
            <label class="form-label" for="cartel">Cartel</label>
            <input
              class="form-input"
              name="cartel"
              type="text"
              placeholder="url to the img"
            />
          </div>
          <div class="form-input_container container_texarea">
            <label class="form-label" for="description">Description</label>
            <textarea
              name="description"
              maxlength="400"
              minlength="100"
              cols="25"
              aria-expanded="true"
              rows="8"
            ></textarea>
          </div>
        </fieldset>
        <div class="form-group_center">
          <button class="btn btn-secundary" id="btnBackToAbout">Back</button>
          <button class="btn btn-primary" id="btnCreateEvent">Continue</button>
        </div>
      </form>
    </section>

    <!--Event Panel-->
    <section class="container-panelEvent none" id="eventPanelSection">
    </section>

    <!--Event Panel CONFIGURATION-->
    <section class="container-panelEvent none" id="eventPanelConfig">
      <div>
        <p class="logo">PromoList</p>
        <div class="fixed">
          <button id="btnSaveConfig" class="btn btn-primary">Save</button>
          <button id="logout" class="btn btn-secundary">LogOut</button>
        </div>
      </div>

      <div class="event-container">
        <h3 class="event-title">Guaguanco Festival 2022</h3>

        <form class="form-container configEventForm" id="configEventForm">
          <fieldset>
            <legend>Login Info</legend>
            <div class="form-input_container">
              <div>
                <input
                  class="form-input"
                  id="eventName"
                  type="text"
                  placeholder="Event Name"
                />
              </div>
            </div>
            <div class="form-input_container">
              <div>
                <input
                  class="form-input"
                  id="eventEmail"
                  type="email"
                  placeholder="Mail"
                />
              </div>
            </div>
            <div class="form-input_container">
              <div>
                <input
                  class="form-input"
                  id="userPassword"
                  type="password"
                  placeholder="New Password"
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Event Settings</legend>
            <div class="form-input_container">
              <label class="form-label" for="dateOfEvent">Date</label>
              <input
                class="form-input input_date"
                id="dateOfEvent"
                type="date"
                placeholder="Date of Event"
              />
            </div>
            <div class="form-input_container">
              <label class="form-label" for="totalTikets">Tikets</label>
              <input
                class="form-input input_number"
                id="totalTikets"
                type="number"
                placeholder="0"
              />
            </div>
            <div class="form-input_container">
              <label class="form-label" for="cartel">Cartel</label>
              <input
                class="form-input"
                id="cartel"
                type="text"
                placeholder="url to the img"
              />
            </div>
            <div class="form-input_container container_texarea">
              <label class="form-label" for="description">Description</label>
              <textarea
                id="description"
                maxlength="400"
                minlength="100"
                cols="25"
                aria-expanded="true"
                rows="8"
              ></textarea>
            </div>
          </fieldset>
          <div class="form-group_center">
            <button class="btn btn-secundary" id="btnBackEventPanel">
              Back
            </button>
            <button class="btn btn-primary" id="btnSaveConfig">Save</button>
          </div>
        </form>
      </div>
    </section>

    <!--LOGIN FORM-->
    <section class="container modal_offcanvas none" id="loginSection">
      <form class="form-container" id="loginForm">
        <fieldset>
          <legend><h2 class="form-title">Login</h2></legend>
          <div class="form-input_container">
            <label class="form-label" for="userName/Mail">Name/Mail</label>
            <input
              class="form-input"
              id="userName/Mail"
              name="user"
              type="text"
              placeholder="Name/Mail"
            />
            <span id="msgLoginName"></span>
          </div>
          <div class="form-input_container">
            <label class="form-label" for="eventPassword">Password</label>
            <input
              class="form-input"
              id="eventPassword"
              name="password"
              type="password"
              placeholder="Password"
            />
            <span id="msgLoginPass"></span>

          </div>
        </fieldset>
        <div class="form-group_center">
          <button class="btn btn-secundary" id="btnBackToAboutFromLogin">
            Back
          </button>
          <button class="btn btn-primary" id="btnLogin">Continue</button>
        </div>
      </form>
    </section>

    <footer class="footer-container">
      <ul class="list">
        <li class="list_item">
          Copyright:<a href="www.jdluis.com" target="_blank">jdluis.com</a>
        </li>
        <li>-</li>
        <li class="list_item">2022</li>
        <li class="list_item">
          <a href="" target="_blank" style="color: #fff"
            ><i class="fa-brands github fa-github"></i
          ></a>
        </li>
        <li class="list_item">
          <a href="" target="_blank" style="color: #fff"
            ><i class="fa-brands linkedin fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </footer>

    <div id="particles-js"></div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particles.js"></script>
  </body>
</html>
