<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotor List App</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--HEADER-->
    <div>
        <h1>Promotor List</h1>
    </div>

    <!--FORMULARIO DE LOGIN PARA LOS PROMOTORES O ADMINS-->
    <main>
        <div class="container-form">
            <h2>LOGIN FOR ADMIN OR PROMOTER</h2>
            <form class="form" id="loginForm">
                <label for="userName">UserName</label>
                <input type="text" id="userName" value="User Name" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="submit" id="submitLoginBtn">Login</button>
            </form>
            <span id="loginErrorOrSuccessMessage"></span>
        </div>
        <div class="container-form">
            <h2>SIGN IN FOR ADMIN</h2>
            <form class="form" id="signinForm">
                <label for="adminName">User Name</label>
                <input type="text" id="adminName" value="User Name" required>
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" required>
                <label for="adminMail">Mail</label>
                <input type="email" id="adminMail" required>
                <label for="eventName">Nombre del Evento</label>
                <input type="text" id="eventName" required>
                <button type="submit" id="signInAdminBtn">Sign In</button>
            </form>
            <span id="signInErrorOrSuccessMessage"></span>
        </div>
    </main>

     <!--Panel de Administrador una vez logeado-->
    <section id="adminPanel" class="none">
        <button id="logOutBtn">Log Out</button>
        <div></div>
          <!--FORMULARIO DE REGISTRO DE CLIENTES (solo sera visible una vez logeado un promotor o accediendo con el admin a una ficha de promotor)--> 
    <div id="clientFormSubmit" class="none">
        <h2>Add New Client</h2>
        <form action="">
            <input type="text" value="Name">
            <input type="email">
            <input type="number">
            <button type="submit">Sign In</button>
        </form>
    </div>
    </section>

    <!--Panel de Promotor una vez logeado-->
    <section id="promotorPanel" class="none">
        <div></div>
          <!--FORMULARIO DE REGISTRO DE CLIENTES (solo sera visible una vez logeado un promotor o accediendo con el admin a una ficha de promotor)--> 
    <div id="clientFormSubmit" class="none">
        <h2>Add New Client</h2>
        <form action="">
            <input type="text" value="Name">
            <input type="email">
            <input type="number">
            <button type="submit">Sign In</button>
        </form>
    </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
